<div class="list">
    <div class="column">
        {% for article in site.data.articles %}
        <a class="article" href="{{ article.url }}" target="_blank" rel="noopener">
            <h3>{{ article.name }}</h3>
            <p>{{ article.description }}</p>
        </a>
        {% if forloop.index == 4 %}
    </div><div class="column">
        {% endif %}
        {% endfor %}
    </div>
</div>
