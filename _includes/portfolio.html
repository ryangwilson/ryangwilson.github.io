{% if page.url == '/' %}
<div class="card-portfolio">
    {% for example in site.portfolio limit:4 %}
    <a href="{{ example.url }}">
        <figure class="{{ example.type }}">
            <img src="../assets/images/portfolio-images/{{ example.collection-image}}" alt="Image representation of {{ example.project }} project">
            <figcaption>
                <h3>{{ example.project }}</h3>
                <p>Role: {{ example.role }}</p>
            </figcaption>
        </figure>
    </a>
    {% endfor %}
</div>
{% else %}
<div class="card-portfolio">
    {% for example in site.portfolio %}
    <a href="{{ example.url }}">
        <figure class="{{ example.type }}">
            <img src="../assets/images/portfolio-images/{{ example.collection-image}}" alt="Image representation of {{ example.project }} project">
            <figcaption>
                <h3>{{ example.project }}</h3>
                <p>Role: {{ example.role }}</p>
            </figcaption>
        </figure>
    </a>
    {% endfor %}
</div>
{% endif %}
