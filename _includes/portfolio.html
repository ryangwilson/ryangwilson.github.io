{% assign example = site.portfolio | sort: 'year' | reverse %}
{% if page.url == '/' %}
<div class="card-portfolio">
    {% assign landing_page = example | where: "type", "product" %}
    {% for example in landing_page | limit:4 %}
    <a href="{{ example.url }}" class="{{ example.type }}">
        <figure>
            <picture>
                <source srcset="../assets/images/portfolio-images/{{ example.webpcollection-image}}" type="image/webp">
                <source srcset="../assets/images/portfolio-images/{{ example.collection-image}}" type="image/jpeg"> 
                <img src="../assets/images/portfolio-images/{{ example.collection-image}}" alt="Image representation of {{ example.project }} project">
            </picture>
            <figcaption>
                <h3>{{ example.project }}</h3>
                <p>Role: {{ example.role }}</p>
            </figcaption>
        </figure>
    </a>
    {% endfor %}
</div>
{% else %}
<div class="card-portfolio">
    {% for example in example %}
    <a href="{{ example.url }}" class="{{ example.type }}">
        <figure>
            <picture>
                <source srcset="../assets/images/portfolio-images/{{ example.webpcollection-image}}" type="image/webp">
                <source srcset="../assets/images/portfolio-images/{{ example.collection-image}}" type="image/jpeg"> 
                <img src="../assets/images/portfolio-images/{{ example.collection-image}}" alt="Image representation of {{ example.project }} project">
            </picture>
            <figcaption>
                <h3>{{ example.project }}</h3>
                <p>Role: {{ example.role }}</p>
            </figcaption>
        </figure>
    </a>
    {% endfor %}
</div>
{% endif %}
