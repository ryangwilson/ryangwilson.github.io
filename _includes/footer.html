      {% for navigation in site.data.navigation %}
      <a href="{{ navigation.url }}" {% if page.url == navigation.url %}class="active"{% endif %}>{{ navigation.title }}</a>
      {% endfor %}
    </div>
    <div class="subnav">
      {% for subnav in site.data.subnav %}
      <a href="{{ subnav.url }}" target="_blank">{{ subnav.title }}</a>
      {% endfor %}
    </div>
  </nav>
  <p>© Ryan G. Wilson, 1978‑<span id="copyright"><script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
  </span></p>
</footer>
