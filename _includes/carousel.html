<div class="main-carousel">
    {% for item in site.data.carousel %}
    <div class="carousel-cell">
        <div class="carousel-content">
            <h2>{{ item.header }}</h2>
            <p>{{ item.description }}</p>
            <div class="cta-container"><a class="btn primary" href="{{ item.link }}">{{ item.cta }}</a></div>
        </div>
        <div class="carousel-img">
            <img class="fit-picture" src="../assets/images/portfolio-images/{{ item.image }}" alt="Image">
        </div>
    </div>
    {% endfor %}
</div>
